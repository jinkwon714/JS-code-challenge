<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and <span class="text"></span></h2>

    <form id="js-form">
      <div>
        <input type="range" name="rangeInput" value="50" min="0" max="100" />
      </div>
      <span>Guess the number</span>
      <span>
        <input type="text" class="textInput" value="" />
      </span>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
